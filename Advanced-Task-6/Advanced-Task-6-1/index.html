<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="first__container">
  

        <h2><small>Please Sign Up</small></h2>
        
        <form name="form__group">
          
          <div class="group">      
            <input type="text" required id="first__name" name="firstName">
            <span class="bar"></span>
            <label>Your Name</label>
          </div>
            
          <div class="group">      
            <input type="text" required id="last__name" name="lastName">
            <span class="bar"></span>
            <label>Your Last Name</label>
          </div>

          <div class="group">      
            <input type="text" required id="email" name="email">
            <span class="bar"></span>
            <label>Email</label>
          </div>

          <div class="group">      
            <input type="text" required id="password" name="pass">
            <span class="bar"></span>
            <label>Password</label>
          </div>
          
        </form>
            
        <input type="button" value="Sign Up" id="btn__sign__up" name="create"> 

        <input type="button" value="Sign in" id="btn__sign__in">


</div>

<!-- ------------------------------------------------------------------------ -->


<div class="second__container">


        <h2><small>Please Sign In</small></h2>
        
        <form name="second__form__group">
          
            <div class="group">      
              <input type="text" required id="email__sign__in">
              <span class="bar"></span>
              <label>Email</label>
            </div>
                
            <div class="group">      
              <input type="text" required id="password__sign__in">
              <span class="bar"></span>
              <label>Password</label>
            </div>

            <input type="button" value="Sign In" id="btn__s">

            <input type="button" value="Sign up now" id="btn__i">

        
        </form>

    </div>


    <script src="main.js"></script>
</body>
</html>
