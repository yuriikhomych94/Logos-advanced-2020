<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="header">List of prohibited words</h1>
    </header>

    <main>

        <div class="box">

            <div class="bad__words">
                <h2>Bad words:</h2>
                <input type="text" id="current__bad__words" readonly>
            </div>


            <div class="field">
                <input type="text" class="words" placeholder="words here...">
                <input type="button" class="add" value="Add">
                <input type="button" class="reset" value="Reset">
            </div>

            <div class="text">
                <textarea name="" id="area" placeholder="text here..." value="opr"></textarea>
            </div>

            <div class="cenzor">
                <input type="button" class="btn__cenzor" value="Cenzor">
            </div>

        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
