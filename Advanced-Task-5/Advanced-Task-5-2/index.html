<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> -->
</head>

<body>

    <div class="container">
        <!-- --------------------------------------------------------------------------- -->
        <div class="first__block">

            <div class="box__value">

                <form name="base__value">
                    
                    <label for="balance">Balance:</label>
                    <input type="text" id="balance" name="balance" readonly>

                    <label for="beer">Beer:</label>
                    <input type="text" id="beer" name="beer" readonly>

                    <label for="wine">Wine:</label>
                    <input type="text" id="wine" name="wine" readonly>

                    <label for="pepsi">Pepsi:</label>
                    <input type="text" id="pepsi" name="pepsi" readonly>

                </form>

            </div>

        </div>
        <!-- --------------------------------------------------------------------------- -->



        <div class="second__block">

            <div class="box__value">

                <form name="make__order">

                    <label for="amount">Amount:</label>
                    <input type="number" name="count" id="count">


                    <label for="choose__beer">Beer</label>
                    <input type="radio" name="product__name" value="beer" id="choose__beer">

                    <label for="choose__wine">Wine</label>
                    <input type="radio" name="product__name" value="wine" id="choose__wine">

                    <label for="choose__pepsi">Pepsi</label>
                    <input type="radio" name="product__name" value="pepsi" id="choose__pepsi">


                    <input type="button" value="Add" class="add__to__order">


                    <div class="order__list"></div>

                    <input type="button" value="Buy" class="make__order">

                </form>


            </div>

        </div>


<!-- ------------------------------------------------------------------------- -->


        <div class="third__block">

            <div class="result"></div>

        </div>















    </div>







































    <script type="module" src="shop-module.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
